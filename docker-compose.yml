version: '3.4'
services:
  jira:
    image: haxqer/jira:9.17.2
    container_name: jira-srv
    environment:
      - TZ=Asia/Ho_Chi_Minh

    depends_on:
      - mysql
    ports:
      - "8080:8080"
    volumes:
      - home_data:/var/jira
    restart: always
    networks:
      - network-bridge

  mysql:
    image: mysql:8.0
    container_name: mysql-jira
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - MYSQL_DATABASE=jira
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=jira
      - MYSQL_PASSWORD=${MYSQL_PASSWORD} 
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_bin']

    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - network-bridge

networks:
  network-bridge:
    driver: bridge

volumes:
  home_data:
    external: false
  mysql_data:
    external: false
